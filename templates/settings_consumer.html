                        </div>

                        <div class="input-group mb-3">
                            <!-- <input type="text" class="form-control" placeholder="First Name" aria-label="Recipient's username" aria-describedby="basic-addon2"> -->

                                <button class="btn btn-outline-info" id="name_button" type="submit">Save</button>
                            </div>
                        </div>
                        </form>
                        <div class="input-group">
                            <form action="javascript:setting_mobile()">
                            <div class="input-group mb-3" style="margin-top: 20px;">
                                <input id="mobile_num" required type="text" class="form-control" placeholder="{{ mobile }}"
                                       aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-info" id="mobile_button" type="submit">Save</button>
                                </div>
                            </div>
                            </form>
                            <form action="javascript:settings_password()">
                            <div class="input-group mb-3" style="margin-top: 20px;">
                                <input id="new_pass" required type="password" class="form-control" placeholder="Password"
                                       aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-info" id="pass_button" type="submit">Save</button>
                                </div>
                            </div>
                            </form>
                            <!--    <button id="addButton" type="submit" class=" btn btn-success" style="margin-top: 50px; width: 120px;"><i id="addSpinner" class=""></i>Finish</button> -->
